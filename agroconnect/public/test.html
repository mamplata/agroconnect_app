<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Example</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include jQuery Simple Captcha CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-simple-captcha/1.0/jquery.simple.captcha.min.css">
    <!-- Include jQuery Simple Captcha JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-simple-captcha/1.0/jquery.simple.captcha.min.js"></script>
</head>
<body>
    <!-- Your content goes here -->
    <form id="myForm">
        <label for="captcha">Captcha:</label>
        <div id="captcha"></div>
        <input type="text" id="captchaInput" name="captchaInput" placeholder="Enter CAPTCHA">
        <button type="submit">Submit</button>
    </form>

    <!-- Initialize CAPTCHA Plugin -->
    <script>
        $(document).ready(function() {
            // Initialize Captcha
            $('#captcha').captcha({
                // Plugin options
                length: 6,
                chars: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789'
            });

            $('#myForm').on('submit', function(e) {
                e.preventDefault();
                var captchaValue = $('#captchaInput').val();
                if ($('#captcha').captcha('validate', captchaValue)) {
                    alert('CAPTCHA validation passed');
                } else {
                    alert('CAPTCHA validation failed');
                }
            });
        });
    </script>
</body>
</html>
