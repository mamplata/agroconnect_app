<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroConnect Cabuyao - Seasonal Trends</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/css/theme.bootstrap_4.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.0/css/bootstrap-multiselect.css">
  <link rel="stylesheet" href="../../css/index.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/1.1.0/js/bootstrap-multiselect.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exceljs@4.2.1/dist/exceljs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script> 
  <style>
    .cont {
      margin: 3.25rem;
      margin-top: 2rem;
    }
    #interpretation {
      text-align: justify;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="header-container">
    <!-- Your header content or component -->
  </div>
  <div class="main-content">
    <div class="container-fluid">
      <div class="cont">
        <div class="col-md-12">
          <div class="card w-100 bg-white">
            <div id="pageTitle" class="container-fluid text-white d-flex justify-content-center align-items-center py-2">
              <h2>Seasonal Trends</h2>
            </div>
            <div class="card-body">
              <form class="form-row justify-content-around mb-3">
                <div class="form-group col-md-2 mx-2">
                  <label for="season">Season:</label>
                  <select id="season" class="form-control">
                    <option value="dry">Dry</option>
                    <option value="wet">Wet</option>
                  </select>
                </div>
                <div class="form-group col-md-2 mx-2">
                  <label for="type">Type:</label>
                  <select id="type" class="form-control">
                    <option value="Vegetables">Vegetables</option>
                    <option value="Fruits">Fruits</option>
                    <option value="Rice">Rice</option>
                  </select>
                </div>
                <div class="form-group col-md-2 mx-2">
                  <label for="crop">Crop:</label>
                  <select id="crop" class="form-control">
                    <!-- Options will be dynamically added here -->
                  </select>
                </div>
                <div class="form-group col-md-2 mx-2">
                  <label for="category">Category:</label>
                  <select id="category" class="form-control">
                    <option value="production_volume">Estimated Yield</option>
                    <option value="price_income_per_hectare">Estimated Income</option>
                    <option value="benefit_per_hectare">Estimated Revenue</option>
                    <option value="total_planted">Average Area Planted</option>
                    <option value="price">Average Price</option>
                    <option value="pest_occurrence">Pest Occurrence</option>
                    <option value="disease_occurrence">Disease Occurrence</option>
                  </select>
                </div>
              </form>
              
              <div id="available" class="row justify-content-center">
                <div class="col-md-5 text-center">
                  <canvas id="seasonalTrendChart" width="400" height="200"></canvas>
                  <div id="interpretation" class="mt-3"></div>
                </div>
                <div class="col-md-5 text-center">
                  <canvas id="totalPerYearChart" width="400" height="200"></canvas>
                  <button class="btn btn-primary download-btn mt-4" data-toggle="modal" data-target="#downloadModal">Download</button>
                </div>
              </div>

              <div style="margin: 5em 0;" id="unavailable" class="row justify-content-center">
                <p class="h4">We're sorry, but there is no data available at the moment.</p>
              </div>

              <div style="margin: 10em 0;" id="selectFirst" class="row justify-content-center">
                <p class="h4">Please make a selection from the options provided.</p>
              </div>
              
              <div class="modal fade" id="downloadModal" tabindex="-1" role="dialog" aria-labelledby="downloadModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="downloadModalLabel">Download Options</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <button class="btn btn-primary download-option" data-format="csv">Download CSV</button>
                      <button class="btn btn-primary download-option" data-format="xlsx">Download Excel</button>
                      <button class="btn btn-primary download-option" data-format="pdf">Download PDF</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-container">
    <!-- Your footer content or component -->
  </div>

  <script src="../../components/Header.js"></script>
  <script type="module" src="../../components/Footer.js"></script>
  <script type="module" src="../../js/seasonalTrend.js"></script>
</body>
</html>
