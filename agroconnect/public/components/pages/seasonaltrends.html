<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AgroConnect Cabuyao - Seasonal Trends</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Century+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/css/theme.bootstrap_4.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/index.css">
  <link rel="stylesheet" href="../../css/home.css">
  <style>
    /* Add spacing between sections */
    section {
      margin-bottom: 40px; /* Adjust spacing as needed */
    }
  </style>
</head>
<body>
  <div class="header-container">
    <!-- Your header content or component -->
  </div>
  <div class="main-content">
    <div class="container-fluid m-4">
      <div class="row">
        <div class="col-md-12">
          <div class="card w-100 bg-white">
            <div id="title" class="container-fluid bg-success text-white d-flex justify-content-center align-items-center" style="height: 15%;">
              <h4>Seasonal Trends</h4>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col">
                  <select class="form-control mb-3">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-control mb-3">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-control mb-3">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <canvas id="lineChart"></canvas>
                </div>
                <div class="col-md-6">
                  <canvas id="barChart"></canvas>
                </div>
              </div>
            </div>
            <p>Something</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer-container">
    <!-- Your footer content or component -->
  </div>
  
  <!-- Ensure jQuery is included first -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/widgets/widget-storage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="../../components/Header.js"></script>
  <script src="../../components/Footer.js"></script>
  <script>
    $(document).ready(function() {
      var lineCtx = document.getElementById('lineChart').getContext('2d');
      var lineChart = new Chart(lineCtx, {
        type: 'line',
        data: {
          labels: ['2018', '2019', '2020', '2021', '2022'],
          datasets: [{
            label: 'Yield',
            data: [10, 15, 12, 14, 18],
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            borderColor: 'rgba(0, 123, 255, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      var barCtx = document.getElementById('barChart').getContext('2d');
      var barChart = new Chart(barCtx, {
        type: 'bar',
        data: {
          labels: ['2018', '2019', '2020', '2021', '2022'],
          datasets: [{
            label: 'Yield',
            data: [10, 15, 12, 14, 18],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
  </script>
</body>
</html>
